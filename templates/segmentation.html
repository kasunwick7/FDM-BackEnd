      label{
            text-align: center;

        body{
          /* background-image:linear-gradient(to right, rgba(25, 181, 254, 1), rgba(165, 55, 253, 1));; */
          align-items: center; 
          justify-content: center; 
          height: 100vh; 
          background: #060c21; 
          font-family: Arial, Helvetica, sans-serif; 
          color: #fff;}
        .formbackMain{ position: relative; width: 60%; height:min-content; display: flex; justify-content: center; align-content: center; background: #060c21; padding:25px; margin-left: auto; margin-right: auto; margin-top: 20px;} 
        .formbackMain::before{ content: ''; position: absolute; top: -2px; bottom: -2px; left: -2px; right: -2px; background: #fff; z-index: -1;}
        .formbackMain::after{ content: ''; position: absolute; top: -2px; bottom: -2px; left: -2px; right: -2px; background: #fff; z-index: -1; filter: blur(40px);}
        .formbackMain::before, .formbackMain::after{ background: linear-gradient(235deg, #89ff00, #060c21, #00bcd4);}
        h1{ margin-bottom: 10px;}
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

<div class = "formbackMain" align = "center" style = "margin-top: 100px;">
    <div class = "formBackground" style="width:100%; height:80%" >  
     <!--  style="background-color:rgba(89, 171, 227, 1); width:60%; height:85%; border-radius:20px;border-width:5px;border-color: rgba(31, 58, 147, 1);border-style: inset;"> -->
        <form action="http://127.0.0.1:5000/segment" method="post">
              <div class="form-group col-md-4" style = "margin-top: 20px;">
                <label><strong>Gender</strong></label><br>
                <select id = "gender" class="form-control" name = "gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <br>
              <div class="form-group col-md-4">
                <label><strong>Marital Status</strong></label><br>
                <select id="maritalStatus" class="form-control" name = "maritalStatus">
                    <option value="No">single</option>
                    <option value="Yes">maried</option>
                </select>
              </div>
              <br>
              <div class="form-group col-md-4">
                <label for="age" class="form-label"><strong>Age</strong></label>
                <input type="number" name = "age" min = 16 max = 80 class="form-control" id="age" required>

            </div>
            <br>
              <div class="form-group col-md-4">
              <label><strong>Graduated</strong></label><br>
              <select id = "graduated" class="form-control" name = "graduated">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
              </select>
              </div>
              <br>
              <div class="form-group col-md-4">
                <label><strong>Profession</strong></label><br>
                <select id="profession" class="form-control" name = "profession">
                    <option value="Marketing">Marketing</option>
                    <option value="Artist">Artist</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Executive">Executive</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Homemaker">Homemaker</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="income" class="form-label"><strong>Income</strong></label>
                <input name = "income"type="number" class="form-control" min = 1 id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <br>
            
            <div class="form-group col-md-4">
                <label for="experience" class="form-label"><strong>Work Experience</strong></label>
                <input type="number" name = "experience" class="form-control" id="experience" required>

            </div>
            <br>
              <div class="form-group col-md-4">
                <label><strong>Spending_Score</strong></label><br>
                <select id="Spending_Score" class="form-control" name = "spendingScore">
                    <option value="Low">Low</option>
                    <option value="Average">Average</option>
                    <option value="High">High</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="familySize" class="form-label"><strong>Family Size</strong></label>
                <input type="number" class="form-control" id="familySize" min = 1 name = "familySize" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" margin-left = "20px" style = "margin-bottom: 20px;">Submit</button>
          </form>
          </div>
    </div>
    <div style="margin-top: 20px;"><h6>Segmentation Prediction</h1></div>
</body>
</html>
